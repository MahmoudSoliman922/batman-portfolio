<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Batman | Portfolio</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Video Modal -->
    <div class="modal" id="video">
      <div class="modal-dialog">
        <div class="modal-content">
          <a href="#" class="hanging-close" data-dismiss="modal" aria-hidden="true">
            <img src="https://lh5.ggpht.com/v4-628SilF0HtHuHdu5EzxD7WRqOrrTIDi_MhEG6_qkNtUK5Wg7KPkofp_VJoF7RS2LhxwEFCO1ICHZlc-o_=s0#w=24&h=24" alt="cross"/>
          </a>
          <div class="scale-media" id="trailer-video-container">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
        <header class="row bat-color">
            <div class="col-sm-6 col-xs-12 logo">
                <img src="images/bat-logo.jpg" alt="logo">
            </div>
            <div class="col-sm-6 name">
               <h1 class="text-right thin">Dark Knight</h1>
               <h3 class="text-right black">THE SAVIOUR</h3>
            </div>
        </header>
        <section class="row margin-top-10">
            <div class="col-xs-12 no-padding video" data-trailer-youtube-id="1T__uN5xmC0" data-toggle="modal" data-target="#video">
                <img src="images/main.png" alt="Main-City" class="img-responsive">
            </div>
        </section>
        <section class="row margin-top-10">
            <div class="col-xs-12 name">
               <h3 class="center black">My Friends</h3>
            </div>
           <div class="col-xs-12 col-sm-4 col-md-4 video" data-trailer-youtube-id="f8ZPg8uaoR0" data-toggle="modal" data-target="#video">
                <img src="images/gl.jpg" alt="GreenLantern" class="img-responsive">
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 video" data-trailer-youtube-id="T6DJcgm3wNY" data-toggle="modal" data-target="#video">
                <img src="images/sm.jpg" alt="SuperMan" class="img-responsive">
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 video" data-trailer-youtube-id="OQbahzVWSqA" data-toggle="modal" data-target="#video">
                <img src="images/f.jpg" alt="Flash" class="img-responsive">
            </div>
        </section>
        <footer class="center margin-top-10 margin-bottom-10">
          <p class="name"> MADE IN DARK </p>
        </footer>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
